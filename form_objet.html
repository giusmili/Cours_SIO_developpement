<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="./css/form.css">
  
</head>
<body>
    <header>
        <h1>Formulaire de contact</h1>
    </header>
        <main>
          
            <fieldset>
                <legend>Fomulaire</legend>
               
                <form action="form_objet.html" method="get">
                    <label for="nom">Votre nom</label>
                    <input type="text" name="nom" id="nom" placeholder="Votre nom" aria-required="true">
                    <label for="prenom">Votre prenom</label>
                    <input type="text" name="prenom" id="prenom" placeholder="Votre prenom" aria-required="true">
                    <input type="submit" value="Envoyer">
                </form>
            </fieldset>
         
        </main>
        <script src="./js/controle_form_objet.js"></script>
    
</body>
</html>
