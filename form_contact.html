<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <header>
        <h1>
            <strong>insight</strong> : accès membres
        </h1>
    </header>
    <main>
        <section>
            <h2>Accéder à votre espace</h2>
            <a href="#" title="Accéder à votre espace" class="connect">Accèder ici</a>
        </section>
        <p class="warning">Warning</p>
        <div class="form" role="form">
            <form action="" method="get">
                <label for="email">Votre email</label>
                <input type="email" name="email" id="email" placeholder="Votre email" aria-required="true" autofocus>
                <label for="mdp">Votre mot de passe</label>
                <input type="password" name="mdp" id="mdp" placeholder="Votre mot de passe" aria-required="true">
                <input type="submit" value="Se connecter à votre espace">

            </form>

        </div>
    </main>
    <script src="./js/form.js"></script>
</body>
</html>
